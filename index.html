<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Accounts Dashboard - A to Z Packers & Movers (Realtime)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    .tab-active { background: linear-gradient(135deg, #10b981, #059669); color: white; }
    .expense-card { border-left: 4px solid #ef4444; }
    .income-card { border-left: 4px solid #10b981; }
    .summary-card { background: linear-gradient(135deg, #1e293b, #334155); }
    .hidden{display:none}
  </style>
</head>
<body class="bg-slate-100 min-h-screen">
  <!-- Header -->
  <div class="sticky top-0 z-50 bg-white shadow-lg border-b-4 border-blue-600">
    <div class="max-w-7xl mx-auto px-4 py-4">
      <div class="flex flex-col sm:flex-row justify-between items-center">
        <div class="text-center sm:text-left mb-2 sm:mb-0">
          <h1 class="text-2xl font-bold text-slate-800">A to Z Packers & Movers</h1>
          <p class="text-slate-600">Daily Accounts Dashboard (Realtime: Firestore)</p>
        </div>
        <div class="text-center sm:text-right">
          <p class="text-lg font-semibold text-slate-800" id="currentDate"></p>
          <p class="text-sm text-slate-600">Manual Settlement ‚Ä¢ Opening Balance supported</p>
        </div>
      </div>
    </div>
  </div>

  <!-- AUTH -->
  <div id="authCard" class="max-w-3xl mx-auto px-4 py-6">
    <div class="bg-white rounded-2xl shadow-lg p-6 border">
      <h3 class="text-xl font-bold mb-4">Sign in</h3>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
        <input id="email" type="email" placeholder="you@example.com" class="px-4 py-3 border rounded-xl"/>
        <input id="password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" class="px-4 py-3 border rounded-xl"/>
      </div>
      <div class="mt-4 flex gap-3">
        <button id="btnSignIn" class="bg-emerald-600 hover:bg-emerald-700 text-white font-semibold py-2 px-4 rounded-xl">Sign In</button>
        <button id="btnSignOut" class="bg-slate-700 hover:bg-slate-800 text-white font-semibold py-2 px-4 rounded-xl hidden">Sign Out</button>
        <span id="whoami" class="text-sm text-slate-600 ml-auto"></span>
      </div>
      <div id="authMsg" class="text-sm text-rose-600 mt-2"></div>
    </div>
  </div>

  <!-- DASHBOARD -->
  <div id="app" class="max-w-7xl mx-auto px-4 py-6 hidden">
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
      <div class="bg-white rounded-2xl shadow-lg p-6 border-l-4 border-indigo-500">
        <h3 class="text-lg font-semibold text-slate-700 mb-2">Opening Balance</h3>
        <p class="text-3xl font-bold text-indigo-600" id="openingBalanceText">‚Çπ0</p>
      </div>
      <div class="bg-white rounded-2xl shadow-lg p-6 border-l-4 border-red-500">
        <h3 class="text-lg font-semibold text-slate-700 mb-2">Total Expenses</h3>
        <p class="text-3xl font-bold text-red-600" id="totalExpenses">‚Çπ0</p>
      </div>
      <div class="bg-white rounded-2xl shadow-lg p-6 border-l-4 border-green-500">
        <h3 class="text-lg font-semibold text-slate-700 mb-2">Total Income</h3>
        <p class="text-3xl font-bold text-green-600" id="totalIncome">‚Çπ0</p>
      </div>
      <div class="summary-card rounded-2xl shadow-lg p-6 text-white">
        <h3 class="text-lg font-semibold mb-2">Net Balance (Closing)</h3>
        <p class="text-3xl font-bold" id="netBalance">‚Çπ0</p>
      </div>
    </div>

    <div class="bg-white rounded-2xl shadow-lg mb-6">
      <div class="flex border-b overflow-x-auto">
        <button class="tab-button flex-1 py-4 px-6 font-semibold rounded-tl-2xl tab-active" data-tab="expenses">üìä Expenses</button>
        <button class="tab-button flex-1 py-4 px-6 font-semibold text-slate-600 hover:bg-slate-50" data-tab="income">üí∞ Income</button>
        <button class="tab-button flex-1 py-4 px-6 font-semibold text-slate-600 hover:bg-slate-50" data-tab="settlement">üìã Settlement</button>
        <button class="tab-button flex-1 py-4 px-6 font-semibold text-slate-600 hover:bg-slate-50 rounded-tr-2xl" data-tab="history">üóÇÔ∏è History</button>
      </div>

      <!-- Expenses -->
      <div id="expenses-tab" class="tab-content p-6">
        <form id="expenseForm" class="space-y-4 mb-6">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-slate-700 mb-2">Date</label>
              <input type="date" id="expenseDate" class="w-full px-4 py-3 border border-slate-300 rounded-xl" />
            </div>
            <div>
              <label class="block text-sm font-medium text-slate-700 mb-2">Category</label>
              <select id="expenseCategory" class="w-full px-4 py-3 border border-slate-300 rounded-xl">
                <option value="">Select Category</option>
                <option>Food Expenses</option>
                <option>Office Stationery</option>
                <option>Refunds</option>
                <option>Material Purchases</option>
                <option>Advance Payments</option>
                <option>Fuel Expenses</option>
                <option>Vehicle Maintenance</option>
                <option>Loading/Unloading Labour Charges</option>
                <option>Utility Bills</option>
                <option>Miscellaneous</option>
              </select>
            </div>
          </div>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-slate-700 mb-2">Amount (‚Çπ)</label>
              <input type="number" id="expenseAmount" placeholder="0.00" step="0.01" class="w-full px-4 py-3 border border-slate-300 rounded-xl" />
            </div>
            <div>
              <label class="block text-sm font-medium text-slate-700 mb-2">Payment Type</label>
              <select id="expensePayment" class="w-full px-4 py-3 border border-slate-300 rounded-xl">
                <option value="">Select</option>
                <option>UPI</option>
                <option>Cash</option>
                <option>Bank Transfer</option>
                <option>Card</option>
              </select>
            </div>
          </div>
          <div>
            <label class="block text-sm font-medium text-slate-700 mb-2">Description</label>
            <input type="text" id="expenseDescription" placeholder="Ex: Diesel for OD 05 BS 8855..." class="w-full px-4 py-3 border border-slate-300 rounded-xl" />
          </div>
          <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-3 px-6 rounded-xl">Add Expense & Notify</button>
        </form>
        <div id="expensesList" class="space-y-3"></div>
      </div>

      <!-- Income -->
      <div id="income-tab" class="tab-content p-6 hidden">
        <form id="incomeForm" class="space-y-4 mb-6">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-slate-700 mb-2">Date</label>
              <input type="date" id="incomeDate" class="w-full px-4 py-3 border border-slate-300 rounded-xl" />
            </div>
            <div>
              <label class="block text-sm font-medium text-slate-700 mb-2">Category</label>
              <select id="incomeCategory" class="w-full px-4 py-3 border border-slate-300 rounded-xl">
                <option value="">Select Category</option>
                <option>Packers & Movers</option>
                <option>Courier Services</option>
                <option>Railway Ticket Booking</option>
                <option>Flight Ticket Booking</option>
                <option>Jan Seva Kendra</option>
                <option>Passport Services</option>
                <option>PAN Card Services</option>
                <option>Other Services</option>
              </select>
            </div>
          </div>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-slate-700 mb-2">Amount (‚Çπ)</label>
              <input type="number" id="incomeAmount" placeholder="0.00" step="0.01" class="w-full px-4 py-3 border border-slate-300 rounded-xl" />
            </div>
            <div>
              <label class="block text-sm font-medium text-slate-700 mb-2">Payment Type</label>
              <select id="incomePayment" class="w-full px-4 py-3 border border-slate-300 rounded-xl">
                <option value="">Select</option>
                <option>UPI</option>
                <option>Cash</option>
                <option>Bank Transfer</option>
                <option>Card</option>
              </select>
            </div>
          </div>
          <div>
            <label class="block text-sm font-medium text-slate-700 mb-2">Description</label>
            <input type="text" id="incomeDescription" placeholder="Ex: Advance from Sunny" class="w-full px-4 py-3 border border-slate-300 rounded-xl" />
          </div>
          <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-xl">Add Income & Notify</button>
        </form>
        <div id="incomesList" class="space-y-3"></div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCieI_dFRI3K-TDNy0JFe02ndbT2ZO4bag",
      authDomain: "a-to-z-daily-account.firebaseapp.com",
      projectId: "a-to-z-daily-account",
      storageBucket: "a-to-z-daily-account.firebasestorage.app",
      messagingSenderId: "248686153632",
      appId: "1:248686153632:web:4399b9f34b0c97ae46dec5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getFirestore(app);

    const authCard = document.getElementById("authCard");
    const appCard = document.getElementById("app");
    const btnSignIn = document.getElementById("btnSignIn");
    const btnSignOut = document.getElementById("btnSignOut");
    const authMsg = document.getElementById("authMsg");
    const whoami = document.getElementById("whoami");

    btnSignIn.addEventListener("click", async () => {
      try {
        await signInWithEmailAndPassword(auth, document.getElementById("email").value, document.getElementById("password").value);
      } catch (err) {
        authMsg.textContent = err.message;
      }
    });

    btnSignOut.addEventListener("click", async () => {
      await signOut(auth);
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        authCard.classList.add("hidden");
        appCard.classList.remove("hidden");
        whoami.textContent = "Logged in as " + user.email;
        btnSignOut.classList.remove("hidden");
      } else {
        authCard.classList.remove("hidden");
        appCard.classList.add("hidden");
        whoami.textContent = "";
        btnSignOut.classList.add("hidden");
      }
    });
  </script>
</body>
</html>
